
name: Publish doc pages

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/checkout@v2
        with:
          ref: pages
      - name: Publish doc
        run: |
          echo "=== Git branch ==="
          git branch
          echo "=== Git all branches ==="
          git branch --all
      - name: Rebase from master
        run: |
          git merge origin/master -m "Merge from master"

      - name: Copy docs
        run: |
          rm -Rf docs
          cp -R builded_docs docs

      - name: Commit docs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name 'Your Name'
          git config --global user.email 'your-username@users.noreply.github.com'
          git add docs
          git commit -m "New doc"
          git push -f